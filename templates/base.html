<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="icon" href="../static/img/repka1.jpg">
    <title>REPKA</title>
</head>
<body style="background: linear-gradient(to bottom right, yellow, grey, green); background-attachment: fixed;">
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="border-radius: 0 0 10px 10px">
        <a class="navbar-brand"><img src="../static/img/repka1.jpg" width="30" height="30"
                                               class="d-inline-block align-top" alt="Картинка репки"> РЕПКА</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" style="color:#DD00DD" href="/#">Главная<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" style="color:#00DD00" href="/components">Радиокомпоненты</a>
                <a class="nav-item nav-link" style="color:#00DD00" href="/projects">Проекты</a>
            </div>
        </div>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand">{{ current_user.name }}</a>
        <a class="btn btn-outline-success" href="/logout" type="button">Выйти</a>
        {% else %}
        <a class="btn btn-success" href="/login">Авторизация</a>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
